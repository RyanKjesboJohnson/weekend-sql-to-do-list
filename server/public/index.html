<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>Ryan's SQL TO-DO List</h1>
  </header>

  <div> <h2>Add a To Do:</h2>
    <form>
      <input type="text" placeholder="Enter your to-do item here"
      id="todotext" data-testid="toDoTextInput">
      <button data-testid="submitButton" onclick="createToDo(event)">Submit</button>

    </form>

  </div>

  <div>
    <h2>Items to Complete</h2>

    <table>
        <thead>
          <tr>
            <th>To Do Item</th>
            <th>Date Completed</th>
            <th>Mark as Complete</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="toDoTable">

        </tbody>
    </table>
  </div>

</body>
</html>
