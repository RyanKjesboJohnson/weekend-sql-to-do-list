<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/client.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>SQL TO-DO List</title>
</head>
<body>
  <div class="container">
  <header>
    <h1 class="display-3">Ryan's SQL TO-DO List</h1>
  </header>
  </div>

  <div class="form-group container-fluid">
    
    <form>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Add a To Do:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-described id="todotext" data-testid="toDoTextInput"></textarea>
        <button data-testid="submitButton" class="btn btn-primary" onclick="createToDo(event)">Submit</button>
      </div>
    </form>

  </div>

  <div class="container-fluid">
    <h2>Items to Complete</h2>

    <table class="table table-responsive table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th class="col"></th>
            <th class="col">To Do Item</th>
            <th class="col">Date Completed</th>
            <th class="col">Mark as Complete</th>
            <th class="col">Delete</th>
          </tr>
        </thead>

        <tbody id="toDoTable">

        </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
